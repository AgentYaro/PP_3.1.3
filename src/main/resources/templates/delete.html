<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header th:insert="~{/blocks/header::header}"></header>
<form th:action="@{/admin/delete(id=${user.getId()})}" th:object="${user}" th:method="DELETE">
    <label for="id">Id</label>
    <input type="text" id="id" disabled name="id" th:value="*{id}">
    <label for="lastName">Last Name</label>
    <input th:field="*{lastName}" disabled th:value="*{lastName}" type="text" required name="lastName" id="lastName"
           placeholder="Last Name">
    <label for="firstName">First Name</label>
    <input th:field="*{firstName}" disabled th:value="*{firstName}" type="text" required name="firstName" id="firstName"
           placeholder="First Name">
    <label for="age">Age</label>
    <input th:field="*{age}" disabled th:value="*{age}" type="number" required name="age" id="age" placeholder="Age"
           min=0>
    <label for="email">Email</label>
    <input th:field="*{email}" disabled th:value="*{email}" type="email" required name="email" id="email"
           placeholder="Email">
    <label>Roles:
        <select disabled multiple th:value="*{password}" th:field="*{roles}">
            <option th:each="role:${listRoles}" th:text="${role.name}" th:value="${role.name}">
        </select>
    </label>
    <input type="submit" value="Delete User">
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
